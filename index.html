<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div>
        <img class="mobile" src="./images/image-product-mobile.jpg" alt="header-mobile">
        <img class="desktop" src="./images/image-product-desktop.jpg" alt="header-desktop">
      </div>
      <div class="container2">
        <p class="upper">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>
      
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          
        <div class="price-flex">
          <h1 class="price">$149.99</h1>
          <p class="price2">$169.99</p>
        </div>
    
        <button>
          <img src="./images/icon-cart.svg" alt="icon-cart">
          Add to Cart
        </button>
      </div>
    </div>
  </main>

 
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/donataizekor" target="_blank">donata</a>.
  </footer>
</body>
</html>
